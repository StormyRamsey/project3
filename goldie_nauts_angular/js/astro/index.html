
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
  <body class="bkg">
    <h1 class"heading" >Astronauts</h1>
    <div class="container">
      <div class="astro">
    <div ng-repeat="astro in vm.astros">
      <a data-ui-sref="astroShow({id: astro.id})"><img ng-src="{{astro.photo_url}}"/></a>
      <div class="name"><a data-ui-sref="astroShow({id: astro.id})"><p>{{astro.name}}</p></a></div>
    </div>
  </div>
    </div>
  </body>
</html>
