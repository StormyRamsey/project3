<div class="apodBackground">
  <div class="apodContainer">
      <h1 class="apodTitle">Astronomy Picture of the Day</h1>
      <div class="searchBar">
        <datepicker  date-format="yyyy-MM-dd">
        <input  placeholder="Select previous APOD" ng-model="vm.newDate" type="text"/>
        <button ng-click="vm.getNewDate()">Enter</button>
        </datepicker>
      </div>
      <h2 class="apodTitle"> {{vm.apod.title}}</h2>
      <div> {{vm.apod.date}}</div>
      <div ng-if= "vm.apod.media_type == 'video'">
        <iframe width="560" height="315" ng-src="{{vm.apod.url | trusted}}"
        frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="apodPicContainer" ng-if= "vm.apod.media_type != 'video'">
        <img class= "apodPic" ng-src="{{vm.apod.url}}" />
      </div>

      <div ng-if= "vm.apod.hdurl != null ">
        <button><a data-ui-sref="apodShow({pic_date: vm.apod.date})" />View Full Size Picture</a></button>
      </div>


      <p> {{vm.apod.explanation}}</p>
      <div ng-if= "vm.apod.copyright != null ">
        </br>
        <div> Image Credit & Copyright: {{vm.apod.copyright}}</div>
      </div>
  </div>
</div>
